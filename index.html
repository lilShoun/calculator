<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculatrice">
    <input type="text" class="display" readonly>
    <div class="boutons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>C</button>
      <button>+</button>
    </div>
    <button class="egal">=</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
