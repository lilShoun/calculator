<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculatrice">
    <div class="calculatrice_contain">
      <div class="bandeau">
        <div id="copie_btn"></div>
        <div id="historique_btn"></div>
      </div>
      <input type="text" class="display" readonly>
      <div class="boutons">
        <button class="rond">(</button>
        <button class="rond">)</button>
        <button class="rond">*</button>
        <button id="effacer">C</button>
        <button class="rond">7</button>
        <button class="rond">8</button>
        <button class="rond">9</button>
        <button>/</button>
        <button class="rond">4</button>
        <button class="rond">5</button>
        <button class="rond">6</button>
        <button>+</button>
        <button class="rond">1</button>
        <button class="rond">2</button>
        <button class="rond">3</button>
        <button>-</button>
        <button class="zero">0</button>
        <button class="rond point">.</button>
        <button class="egal">=</button>
      </div>
    </div>
    <div id="historique">
      <div id="historique_delete"></div>
      <p>  
      </p>
    </div>
  </div>


  <div class="notification" id="copied">
    <div class="icon"></div>
    <p>Copi√©</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
